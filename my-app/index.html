<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="dist/app.css">
    <title>Classic Shop</title>
  </head>
  <body>

      <!-- CONTENITORE di visualizzazione Di Vue -->
      <div id="root">

        <!-- HEADER -->
        <header>

          <!-- Header Top -->
          <div id="top">
            <div id="top-left">
              SX
            </div>
            <div id="top-right">
              DX
            </div>
          </div>
          <!-- End Header Top -->

          <!-- Header Bottom -->
          <div id="bottom">
            <div id="bottom-wrap">
              <div id="bottom-wrap-left">
                SX
              </div>
              <div id="bottom-wrap-right">
                DX
              </div>
            </div>
          </div>
          <!-- End Header Bottom -->

          <!-- Jumbotron -->
          <div id="jumbotron">

          </div>
          <!-- End Jumbotron -->


        </header>
        <!-- END HEADER -->

      </div>
      <!-- END CONTENITORE di visualizzazione Di Vue -->

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
